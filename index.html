<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRunnn</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="Background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <div class="container">
        
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="discord-avatar" src="" alt="Avatar" class="profile-img">
                <div id="status-dot" class="status-dot"></div>
            </div>
            <h1 id="display-name">iRunnn</h1>
            
            <div class="roles-container">
                <span class="role-tag">Fivem | Enthusiast</span>
            </div>

            <div id="badge-container" class="badge-container"></div>
        </div>

          

       <div id="activity-card" class="activity-container" style="display: none;">
    <div class="activity-content">
        <div class="activity-image-wrapper">
            <img id="activity-icon" src="" alt="Game Icon" class="activity-icon">
            <img id="activity-small-asset" src="" class="activity-small-asset" style="display: none;">
        </div>
        <div class="activity-details">
            <div class="status-label">Activity</div>
            <div id="activity-name" class="activity-name">Nama Game</div>
            <div id="activity-state" class="activity-state">Detail Status</div>
            <div id="activity-details" class="activity-details-text">Detail Tambahan</div>
        </div>
    </div>
</div>
<br>
<div id="spotify-card" class="card-container spotify-theme" style="display: none;">
    <div class="card-content">
        <div class="img-wrapper">
            <img id="spotify-album-art" src="" class="main-img spin">
        </div>
        <div class="details">
            <div class="status-label">Listening to:</div>
            <div id="spotify-song" class="title-text">Judul Lagu</div>
            <div id="spotify-artist" class="sub-text">Nama Artis</div>
            <div class="progress-bar-bg">
                <div id="spotify-progress" class="progress-bar-fill"></div>
            </div>
        </div>
    </div>
</div>
  

        <div class="links">
            <div class="divider">
            <span>Fivem Stuff Order</span>
            <hr>
            </div>
            <a href="https://discord.gg/ktnUHEuhR3" class="link-item" target="_blank">
                <i class="fa-solid fa-cart-shopping"></i> Warkop D 
            </a>
            <a href="https://discord.gg/gSWMcavFhM" class="link-item" target="_blank">
                <i class="fa-solid fa-cart-shopping"></i> Alt server | DFAMS ONTOPs
            </a>
        </div>
    </div>

   <script src="config.js"></script>
</body>
</html>
